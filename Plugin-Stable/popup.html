<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
    }

    .name-set {
      display: none;
    }

    .name-set.active {
      display: block;
    }

    .tabs {
      overflow: auto;
      white-space: nowrap;
    }

    .tab {
      display: inline-block;
      margin-right: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 0.8em;
    }

    .tab.active {
      font-weight: bold;
      border-bottom-color: white;
    }

    button {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Added styles for the confirmation dialog */
    .confirm-delete-dialog {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .confirm-delete-dialog-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Name Replacer</h1>

  <div class="tabs" id="tabs"></div>
  <div id="nameSets"></div>

  <button id="addButton">Add</button>
  <button id="saveButton">Save</button>
  <button id="deleteButton">Delete</button>

  <div id="confirmDeleteDialog" class="confirm-delete-dialog">
    <div class="confirm-delete-dialog-content">
      <p>Are you sure you want to delete this set?</p>
      <button id="confirmDeleteButton">Yes</button>
      <button id="cancelDeleteButton">No</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
